server.port=8085
spring.application.name=auth-service

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3361/auth_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=employee_user
spring.datasource.password=motdepasse123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka (si utilisé)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.enabled=true

# Config Server (si utilisé)
spring.config.import=optional:configserver:http://localhost:8888

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS (option rapide via MVC)
spring.web.mvc.cors.mappings[0].path-pattern=/api/**
spring.web.mvc.cors.mappings[0].allowed-origins=*
spring.web.mvc.cors.mappings[0].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.mvc.cors.mappings[0].allowed-headers=*
