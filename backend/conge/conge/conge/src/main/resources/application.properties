# =============================================
# CONFIGURATION DE BASE SPRING BOOT
# =============================================
server.port=8083
spring.application.name=conge-service

# =============================================
# CONFIGURATION BASE DE DONNÉES MYSQL
# =============================================
# ? UTILISEZ LE MÊME UTILISATEUR QUE EMPLOYEE
spring.datasource.url=jdbc:mysql://localhost:3361/conge_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=employee_user
spring.datasource.password=motdepasse123

# =============================================
# CONFIGURATION JPA / HIBERNATE
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =============================================
# CONFIGURATION EUREKA (Service Discovery)
# =============================================
# ? Désactivé temporairement
#eureka.client.enabled=false
# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.enabled=true


# =============================================
# CONFIGURATION FEIGN
# =============================================
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=30000

# =============================================
# CONFIGURATION SPRING DOC OPENAPI (SWAGGER)
# =============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
spring.config.import=optional:configserver:http://localhost:8888


# =============================================
# CONFIGURATION LOGGING
# =============================================
logging.level.com.example.conge=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# =============================================
# CONFIGURATION SPRING MVC
# =============================================
spring.mvc.format.date=iso
spring.mvc.format.date-time=iso

