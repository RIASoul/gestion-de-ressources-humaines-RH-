# =========================================================
# ? CONFIGURATION DE BASE DU MICRO-SERVICE EMPLOYEE
# =========================================================
spring.application.name=employee
server.port=8081

# =========================================================
# ?? CONFIGURATION BASE DE DONNÉES MYSQL
# =========================================================
spring.datasource.url=jdbc:mysql://localhost:3361/employee_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=employee_user
spring.datasource.password=motdepasse123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================================
# ?? CONFIGURATION JPA / HIBERNATE
# =========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =========================================================
# ? CONFIGURATION DU POOL DE CONNEXION HIKARI
# =========================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# =========================================================
# ? CONFIGURATION DU CONFIG SERVER (centralisation)
# =========================================================
spring.config.import=optional:configserver:http://localhost:8888

# =========================================================
# ? CONFIGURATION EUREKA (Service Discovery)
# =========================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.enabled=true

# =========================================================
# ? LOGGING (niveau de debug utile)
# =========================================================
logging.level.com.example.employee=DEBUG
logging.level.org.hibernate.SQL=DEBUG

