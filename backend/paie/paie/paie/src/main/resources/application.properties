# =============================================
# CONFIGURATION DE BASE SPRING BOOT
# =============================================
server.port=8082
spring.application.name=paie-service

# =============================================
# CONFIGURATION BASE DE DONNÉES MYSQL
# =============================================
# ? BASE SEPARÉE pour le microservice Paie
spring.datasource.url=jdbc:mysql://localhost:3361/paie_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.cloud.compatibility-verifier.enabled=false
# =============================================
# CONFIGURATION JPA / HIBERNATE
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =============================================
# CONFIGURATION EUREKA (Service Discovery)
# =============================================
# ? Désactivé temporairement - on activera après
#eureka.client.enabled=false
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# eureka.instance.prefer-ip-address=true
# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.enabled=true

# =============================================
# CONFIGURATION SPRING DOC OPENAPI (SWAGGER)
# =============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# =============================================
# CONFIGURATION LOGGING
# =============================================
logging.level.com.example.paie=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================
# CONFIGURATION SPRING MVC
# =============================================
spring.mvc.format.date=iso
spring.mvc.format.date-time=iso

# =============================================
# CONFIGURATION SPRING BATCH (Désactivé pour l'instant)
# =============================================
spring.batch.job.enabled=false
spring.config.import=optional:configserver:http://localhost:8888
