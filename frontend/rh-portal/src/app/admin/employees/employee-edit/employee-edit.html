<div class="page-header">
  <h1>Modifier un collaborateur</h1>
  <p>Mettez à jour les informations synchronisées avec le service employé.</p>
</div>

<mat-card class="form-card" *ngIf="!isLoading(); else loading">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="firstName" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email professionnel</mat-label>
        <input matInput type="email" formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Poste</mat-label>
        <input matInput formControlName="position" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Département</mat-label>
        <mat-select formControlName="departmentId" required>
          <mat-option *ngFor="let department of departments()" [value]="department.id">
            {{ department.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Salaire de base (FCFA)</mat-label>
        <input matInput type="number" formControlName="baseSalary" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date d'embauche</mat-label>
        <input matInput [matDatepicker]="hireDatePicker" formControlName="hireDate" />
        <mat-datepicker-toggle matIconSuffix [for]="hireDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #hireDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-stroked-button type="button" routerLink="/admin/employees">Annuler</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="isSubmitting()">
        <mat-icon>save</mat-icon>
        Enregistrer les modifications
      </button>
    </div>
  </form>
</mat-card>

<ng-template #loading>
  <div class="loading-state">
    <mat-progress-spinner mode="indeterminate" diameter="48"></mat-progress-spinner>
    <p>Chargement du collaborateur...</p>
  </div>
</ng-template>

<div class="error-banner" *ngIf="error()">
  <mat-icon>error_outline</mat-icon>
  {{ error() }}
</div>
